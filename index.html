<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify: Listening is Everything</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="clearfix debug">
    <div class="flex">
        <!-- left column  -->
        <aside class="col-left">
            <!-- icons on top -->
            <div class="icons">
                <!-- spotify small logo -->
                <div class="icon-top">
                    <img src="img/logo-small.svg" alt="spotify logo small">
                </div>
                <!-- /spotify small logo -->

                <!-- spotify homepage icon -->
                <div class="icon-top">
                    <img src="img/home.svg" alt="spotify homepage">
                </div>
                <!-- /spotify homepage icon -->

                <!-- search icon -->
                <div class="icon-top">
                    <img src="img/search.svg" alt="search">
                </div>
                <!-- /search icon -->

                <!-- library icon -->
                <div class="icon-top">
                    <img src="img/libreria.svg" alt="spotify library">
                </div>
                <!-- /library icon -->

                <!-- playlist section -->
                <div class="icon-top"></div>
                <div id="playlist" class="icon-top"></div>
                <!-- /playlist section -->
            </div>
            <!-- /icons on top -->

            <!-- icons on bottom -->
            <div class="icons">
                <!-- download icon -->
                <div id="download" class="icon-bottom">
                    <img src="img/download.svg" alt="download icon">
                </div>
                <!-- /download icon -->

                <!-- profile icon -->
                <div id="profile" class="icon-bottom">
                    <img src="img/profile.svg" alt="your profile">
                </div>
                <!-- /profile icon -->
            </div>
            <!-- icons on bottom -->
        </aside>
        <!-- /left column -->

        <!-- right column -->
        <div class="col-right">
            <header>
                <button class="upgrade">effettua l'upgrade</button>
            </header>

            <main>
                <!-- nav section -->
                <nav>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </nav>
                <!-- /nav section -->

                <!-- songs section -->
                <section class="songs"></section>
                <!-- /songs section -->
            </main>
        </div>
        <!-- /right column -->
        </div>

    <!-- footer -->
    <footer></footer>
    <!-- /footer -->
    
</body>
</html>
